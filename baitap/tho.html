    <div class="poem">
        <h2>Mây và bông</h2>
        <p>Trên trời mây trắng như bông,</p>
        <p>Ở dưới cánh đồng, bông trắng như mây.</p>
        <p>Những cô má đỏ hây hây,</p>
        <p>Đội bông như thể đội mây về làng.</p>
