<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Khóa Biểu</title>
</head>
<body>
    <table>
        <caption>Thời Khóa Biểu Hàng Tuần</caption>
        <thead>
            <tr>
                <th>Giờ</th>
                <th>Thứ 2</th>
                <th>Thứ 3</th>
                <th>Thứ 4</th>
                <th>Thứ 5</th>
                <th>Thứ 6</th>
                <th>Thứ 7</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>08:00 - 09:00</td>
                <td>Toán</td>
                <td>Lý</td>
                <td>Hóa</td>
                <td>Ngữ Văn</td>
                <td>Tiếng Anh</td>
                <td>Thể Dục</td>
            </tr>
            <tr>
                <td>09:00 - 10:00</td>
                <td>Ngữ Văn</td>
                <td>Toán</td>
                <td>Lý</td>
                <td>Hóa</td>
                <td>Ngữ Văn</td>
                <td>Địa Lý</td>
            </tr>
            <tr>
                <td>10:00 - 11:00</td>
                <td>Tiếng Anh</td>
                <td>Thể Dục</td>
                <td>Toán</td>
                <td>Ngữ Văn</td>
                <td>Hóa</td>
                <td>Toán</td>
            </tr>
            <tr>
                <td>11:00 - 12:00</td>
                <td>Hóa</td>
                <td>Ngữ Văn</td>
                <td>Thể Dục</td>
                <td>Toán</td>
                <td>Lý</td>
                <td>Hóa</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
